<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteGenie üß† - AI Study Notes Summarizer (Powered by Google AI)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß†</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">
                <i class="fas fa-brain"></i>
                NoteGenie üß†
            </h1>
            <p class="subtitle">AI-Powered Study Notes Summarizer (Google AI)</p>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <h2>üìù Study Material</h2>
                <div class="input-container">
                    <textarea 
                        id="studyInput" 
                        placeholder="Paste your study content here... (e.g., textbook paragraphs, lecture notes, etc.)

Example:
Photosynthesis is the process by which green plants, algae, and some bacteria convert light energy, usually from the sun, into chemical energy stored in glucose and other organic compounds. This process occurs in the chloroplasts of plant cells, specifically in the thylakoid membranes where chlorophyll molecules absorb light energy. The overall chemical equation for photosynthesis is: 6CO‚ÇÇ + 6H‚ÇÇO + light energy ‚Üí C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ + 6O‚ÇÇ. This process is essential for life on Earth as it provides oxygen for respiration and serves as the foundation of the food chain."
                        maxlength="5000"
                    ></textarea>
                    <div class="input-footer">
                        <span class="char-count" id="charCount">0 / 5000</span>
                        <button class="clear-btn" id="clearBtn">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </div>
                
                <div class="controls">
                    <div class="toggle-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="includeQA" checked>
                            <span class="toggle-slider"></span>
                            Include Q&A
                        </label>
                    </div>
                    <button class="summarize-btn" id="summarizeBtn" onclick="console.log('Button clicked via HTML onclick')">
                        <i class="fas fa-magic"></i>
                        <span>Generate Summary</span>
                    </button>
                </div>
            </section>

            <!-- Output Section -->
            <section class="output-section">
                <h2>‚ú® AI Summary</h2>
                <div class="output-container" id="outputContainer">
                    <div class="placeholder">
                        <i class="fas fa-lightbulb"></i>
                        <p>Your AI-generated summary will appear here...</p>
                    </div>
                </div>
                
                <div class="output-actions" id="outputActions" style="display: none;">
                    <button class="action-btn" id="downloadBtn">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button class="action-btn" id="copyBtn">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>üß† AI is analyzing your study material...</p>
            </div>
        </div>


    </div>

    <script>
        // Load script after everything is ready
        window.addEventListener('load', function() {
            const script = document.createElement('script');
            script.src = 'script.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
